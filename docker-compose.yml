version: "3.8"

services:
    # PHP-FPM Service
    app:
        build:
            context: .
            dockerfile: Dockerfile
            target: development
        container_name: air-space-control-app
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - air-space-network
        depends_on:
            - db
            - redis

    # Nginx Service
    nginx:
        image: nginx:alpine
        container_name: air-space-control-nginx
        restart: unless-stopped
        ports:
            - "8080:80"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/conf.d:/etc/nginx/conf.d
        networks:
            - air-space-network
        depends_on:
            - app

    # MySQL Database Service
    db:
        image: mysql:8.0
        container_name: air-space-control-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE:-laravel}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
            MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
            MYSQL_USER: ${DB_USERNAME:-laravel}
        volumes:
            - dbdata:/var/lib/mysql
        ports:
            - "3307:3306"
        networks:
            - air-space-network

    # Redis Service
    redis:
        image: redis:alpine
        container_name: air-space-control-redis
        restart: unless-stopped
        ports:
            - "6380:6379"
        networks:
            - air-space-network

    # Mailpit Service (for development email testing)
    mailpit:
        image: axllent/mailpit
        container_name: air-space-control-mailpit
        restart: unless-stopped
        ports:
            - "8025:8025"
            - "1025:1025"
        networks:
            - air-space-network

networks:
    air-space-network:
        driver: bridge

volumes:
    dbdata:
        driver: local
